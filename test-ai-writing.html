<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Feedback - Test</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">AI Writing Feedback System - Test</h1>
        
        <!-- Test Container -->
        <div id="writing-feedback-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ai-config.js"></script>
    <script src="ai-writing-service.js"></script>
    <script src="ai-writing-ui.js"></script>
    
    <script>
        // Initialize the UI
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const aiConfig = window.AI_CONFIG || {};
                const aiService = new AIWritingService(aiConfig);
                const historyService = new FeedbackHistoryService();
                const ui = new AIWritingUI(aiService, historyService);
                ui.init();
                
                console.log('✓ AI Writing UI initialized successfully');
            } catch (error) {
                console.error('✗ Error initializing AI Writing UI:', error);
                alert('Error initializing AI Writing UI. See console for details.');
            }
        });
    </script>
</body>
</html>
