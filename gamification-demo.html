<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Demo - Quebec French Learning</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Gamification Styles -->
    <link rel="stylesheet" href="gamification-styles.css">
    
    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
        }
        .demo-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .demo-header {
            margin-bottom: 30px;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-header">
            <h1>üéÆ Gamification System Demo</h1>
            <p class="text-muted">Test all gamification features</p>
        </div>

        <!-- Test Actions -->
        <div class="demo-section">
            <h3>Test Actions</h3>
            <p>Click buttons to simulate learning actions:</p>
            
            <div class="test-buttons">
                <button class="btn btn-primary" onclick="learnWord()">
                    Learn Word (+10 XP)
                </button>
                <button class="btn btn-success" onclick="completeLesson()">
                    Complete Lesson (+25 XP)
                </button>
                <button class="btn btn-warning" onclick="perfectQuiz()">
                    Perfect Quiz (+100 XP)
                </button>
                <button class="btn btn-info" onclick="studySession()">
                    Study Session (+30 XP)
                </button>
                <button class="btn btn-danger" onclick="triggerLevelUp()">
                    Force Level Up (Test)
                </button>
                <button class="btn btn-secondary" onclick="updateStreak()">
                    Update Streak
                </button>
            </div>
        </div>

        <!-- XP & Level Display -->
        <div class="demo-section">
            <h3>XP & Level Progress</h3>
            <div class="key-metrics">
                <div class="metric-card">
                    <div class="metric-icon">‚≠ê</div>
                    <div class="metric-content">
                        <div class="metric-value" id="currentLevel">1</div>
                        <div class="metric-label">Level</div>
                        <div class="metric-progress">
                            <div class="progress">
                                <div class="progress-bar" id="xpProgressBar" style="width: 0%"></div>
                            </div>
                            <span class="progress-text-mini" id="xpProgressText">0 / 100 XP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Streak Widget -->
        <div class="demo-section">
            <h3>Streak System</h3>
            <div id="streakWidget"></div>
        </div>

        <!-- Daily Challenges -->
        <div class="demo-section">
            <h3>Daily Challenges</h3>
            <div id="dailyChallengeCard"></div>
        </div>

        <!-- Achievements Grid -->
        <div class="demo-section">
            <h3>Achievements</h3>
            <div id="achievementsContainer"></div>
        </div>

        <!-- Stats Dashboard -->
        <div class="demo-section">
            <h3>Statistics</h3>
            <div id="statsDashboard"></div>
        </div>

        <!-- Charts -->
        <div class="demo-section">
            <h3>Progress Visualizations</h3>
            <div id="progressVisualizationsContainer"></div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Gamification System Scripts -->
    <script src="achievements.js"></script>
    <script src="gamification-system.js"></script>
    <script src="achievement-ui.js"></script>
    <script src="daily-challenges.js"></script>
    <script src="challenge-ui.js"></script>
    <script src="level-up-animation.js"></script>
    <script src="streak-system.js"></script>
    <script src="streak-ui.js"></script>
    <script src="progress-visualizations.js"></script>
    <script src="stats-dashboard.js"></script>

    <script>
        // Initialize all systems
        let gamification;
        let streakSystem;
        let challengeService;
        let achievementUI;
        let challengeUI;
        let streakUI;
        let animations;
        let visualizations;
        let statsDashboard;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Create instances
            gamification = new GamificationSystem();
            streakSystem = new StreakSystem();
            challengeService = new DailyChallengeService();
            
            // Create UI components
            achievementUI = new AchievementUI(gamification);
            challengeUI = new ChallengeUI(challengeService);
            streakUI = new StreakUI(streakSystem);
            animations = new LevelUpAnimation();
            visualizations = new ProgressVisualizations(gamification, streakSystem, challengeService);
            statsDashboard = new StatsDashboard(gamification, streakSystem, challengeService);

            // Render all components
            renderAll();

            // Listen for XP awards from challenges
            window.addEventListener('challengeXPAwarded', (e) => {
                gamification.awardXP(e.detail.xp);
                updateUI();
            });
        });

        function renderAll() {
            // Render widgets
            achievementUI.render('achievementsContainer');
            challengeUI.renderDashboardCard('dailyChallengeCard');
            streakUI.renderWidget('streakWidget');
            statsDashboard.render('statsDashboard');
            visualizations.renderAllCharts('progressVisualizationsContainer');

            // Update level display
            updateLevelDisplay();
        }

        function updateUI() {
            achievementUI.update();
            challengeUI.update();
            streakUI.update();
            statsDashboard.update();
            updateLevelDisplay();
        }

        function updateLevelDisplay() {
            const stats = gamification.stats;
            document.getElementById('currentLevel').textContent = stats.level || 1;
            
            const xpForNextLevel = calculateXPForNextLevel(stats.level || 1);
            const xpIntoLevel = (stats.totalXP || 0) - calculateXPForLevel(stats.level || 1);
            const percentage = Math.round((xpIntoLevel / xpForNextLevel) * 100);
            
            document.getElementById('xpProgressBar').style.width = percentage + '%';
            document.getElementById('xpProgressText').textContent = 
                `${xpIntoLevel} / ${xpForNextLevel} XP`;
        }

        function calculateXPForNextLevel(level) {
            if (level <= 10) return 100;
            if (level <= 25) return 200;
            if (level <= 50) return 500;
            return 1000;
        }

        function calculateXPForLevel(level) {
            let total = 0;
            for (let i = 1; i < level; i++) {
                total += calculateXPForNextLevel(i);
            }
            return total;
        }

        // Test Functions
        function learnWord() {
            gamification.recordWordLearned();
            gamification.awardXP(10);
            animations.showXPGain(10, 'Word learned');
            challengeService.updateProgress('wordsLearned', 1);
            updateUI();
        }

        function completeLesson() {
            gamification.recordLessonCompleted(300, 85);
            gamification.awardXP(25);
            animations.showXPGain(25, 'Lesson completed');
            challengeService.updateProgress('exercisesCompleted', 1);
            updateUI();
        }

        function perfectQuiz() {
            gamification.recordLessonCompleted(300, 100);
            gamification.awardXP(100);
            animations.showXPGain(100, 'Perfect quiz!');
            challengeService.updateProgress('perfectQuizzes', 1);
            updateUI();
        }

        function studySession() {
            gamification.recordStudySession(30);
            gamification.awardXP(30);
            animations.showXPGain(30, 'Study session');
            challengeService.updateProgress('minutesStudied', 30);
            updateUI();
        }

        function triggerLevelUp() {
            const stats = gamification.stats;
            const xpNeeded = calculateXPForNextLevel(stats.level || 1);
            gamification.awardXP(xpNeeded);
            updateUI();
        }

        function updateStreak() {
            const result = streakSystem.recordStudy();
            if (result.milestone) {
                animations.showStreakMilestone(result.streak);
            }
            updateUI();
        }

        // Global functions for button clicks
        window.showAchievements = () => {
            alert('Achievements page would open here');
        };

        window.showChallenges = () => {
            alert('Challenges page would open here');
        };

        window.showStats = () => {
            alert('Stats page would open here');
        };

        window.showStreakCalendar = () => {
            alert('Streak calendar would open here');
        };

        window.useStreakFreeze = () => {
            const result = streakSystem.useFreeze();
            if (result.success) {
                alert(result.message);
                updateUI();
            } else {
                alert(result.message);
            }
        };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
